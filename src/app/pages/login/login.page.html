<ion-header>
    <p text-center class="texto">MyEvent</p>
</ion-header>

<ion-content padding overflow-scroll="false">
  <div text-center class="textoinicio">
    <p class="texto">
      Bem-vindo(a) ao MyEvent!<br/>
      Para começar a usar o nosso aplicativo é<br/>
      necessário fazer login com uma das redes sociais abaixo:
    </p>
  </div>
  
  <ion-slides>
    <ion-slide>
      <ion-item lines="none">
        <ion-button color="dark" size="large" fill="clear" (click)="facebookLogin()"><ion-icon name="logo-facebook" style="zoom:2.5"></ion-icon></ion-button>
      </ion-item>
    </ion-slide>
    <ion-slide>
      <ion-item lines="none">
          <ion-button color="dark" size="large" fill="clear"><ion-icon name="logo-twitter" style="zoom:2.5"></ion-icon></ion-button>
      </ion-item>
    </ion-slide>
  </ion-slides>

  <div class="geral">
      <div class="pessoas" [ngStyle]="{'background-position-x': wavesPosition + 'px'}"></div>
  </div>
  
</ion-content>

<ion-footer >
  <div text-center padding class="black"><p class="branco">Anuncie e gerencie o seu evento!</p></div>
</ion-footer>
