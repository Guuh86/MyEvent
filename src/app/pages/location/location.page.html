<ion-header>
  <ion-toolbar>
    <ion-title *ngFor="let product of products">Localização de {{ product.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div #map id="map"></div>
  <div *ngFor="let product of products">
    <ion-card>
      <ion-card-title> {{ product.localizacao }} </ion-card-title>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-button routerLink="['/evento', product.id]" color="success" expand="block">
    Voltar
  </ion-button>
</ion-footer>
