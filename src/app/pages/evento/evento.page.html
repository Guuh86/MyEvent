<ion-header>
  <ion-toolbar>
    <ion-title text-center> MyEvent - {{ product.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card mode="ios">
    <img [src]="product.imagem">
  </ion-card>
  <ion-card mode="ios">
    <ion-card-header>
      <ion-card-title text-center>Descrição</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{ product.description }}</ion-card-content>
  </ion-card>

  <ion-card mode="ios">
    <ion-card-header>
      <ion-card-title text-center>Informações de Data e Horário</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Em {{ product.data }} das {{ product.horaInicio }} às {{ product.horaFim }}
    </ion-card-content>
  </ion-card>

  <ion-card mode="ios">
    <ion-card-header>
      <ion-card-title text-center>Informações de contato</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Telefone: {{ product.telefone }}<br />
      E-mail: {{ product.email }}
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/location" color="success" color="dark">
      <ion-icon name="map"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>



<ion-footer>
  <ion-button routerLink="/painel" color="success" expand="block">
    Painel de Eventos
  </ion-button>
</ion-footer>
