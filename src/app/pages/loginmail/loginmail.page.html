<ion-header>
  <ion-toolbar>
    <ion-title>loginmail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>BusIFPI - Motorista</h4>
          <p class="color">*O login do motorista é fornecido pela<br />
            instituição</p>
        </div>
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="E-Mail" [(ngModel)]="userLogin.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
          </ion-item>
        </div>

        <div padding>
          <ion-button color="success" size="block" expand="block" (click)="login()">
            Login</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
