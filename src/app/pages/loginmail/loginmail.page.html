<ion-header>
  <ion-toolbar>
    <ion-title text-center>MyEvent - Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid id="grade">
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div padding>
          <ion-item>
            <ion-label position="floating">E-mail:</ion-label>
            <ion-input type="text" [(ngModel)]="userLogin.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Senha:</ion-label>
            <ion-input type="password" [(ngModel)]="userLogin.password"></ion-input>
          </ion-item>
        </div>

        <div padding>
          <ion-button color="dark" size="block" expand="block" (click)="login()">Login</ion-button>
          <ion-button color="dark" size="block" expand="block" (click)="login()">Registrar-se</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="geral">
    <div class="pessoas" [ngStyle]="{'background-position-x': wavesPosition + 'px'}"></div>
  </div>
</ion-content>

<ion-footer>
  <div text-center padding class="black">
    <p class="branco">Anuncie e gerencie o seu evento!</p>
  </div>
</ion-footer>
